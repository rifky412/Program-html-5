<!DOCTYPE html>
<html>
<head>
	<title>Image Elements</title>
	<style>
		body {
			font-family: sans-serif;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 1.125em;
			line-height: 1.6;
			color: #333;
			padding: 2em;
		}

		.hero {
			display: grid;
			grid-gap: 2em;
			align-items: center;
		}

		image {
			max-width: 100%;
			height: auto;
		}

		@media (min-width: 960px) {
			.hero {
				grid-template-columns: repeat(2, 1fr);
			}
		}
	</style>
</head>
<body>
<div class="hero">
	<div class="hero-text">
		<h1>Hello WPU</h1>
		<p>Lorem ipsum dolor sit amet consectur adipisicing elit. Similique corports vero illum ex ipsa non nam debitis laboriosm, aperian voluptate esse oanis, dolore nesciunt! Neque, laudantium nobis. Inventore, perspiciatis architecto?</p>
	</div>
	<picture>
		<source media="(min-width: 960px)" srcset="image/cat-large.jpg" sizes="50vw">
		<source media="(min-width: 600px)" srcset="image/cat-medium.jpg">
		<img src="image/cat-small.jpg" alt="Kucing kuning">
	</picture>
</div>

</body>
</html>
